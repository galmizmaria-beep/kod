<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор "Библиотека Игр"</title>
    <!-- Подключаем шрифты, как на референсе -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #4a4e3b;
            --panel-bg: #f5eeda;
            --text-color: #3d2b1f;
            --title-color: #5c4033;
            --accent-color: #7a5c3e;
            --glow-color: #ffee77;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            font-size: 18px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2em;
            align-items: flex-start;
        }

        .panel {
            background-color: var(--panel-bg);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            border: 2px solid #c9b79c;
        }

        h1, h2 {
            font-family: 'Marck Script', cursive;
            color: var(--title-color);
            text-align: center;
            margin-top: 0;
            font-size: 2.8em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #c9b79c;
            border-radius: 5px;
            background-color: #fffcf2;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
        }
        
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .file-upload-label:hover {
            background-color: #634b33;
        }
        
        .file-upload-wrapper input[type="file"] {
            display: none;
        }

        #file-name-avatar, #file-name-audio {
            margin-top: 8px;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }

        .qr-container {
            margin-top: 2em;
            text-align: center;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            display: inline-block;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #download-qr {
            display: none;
            margin-top: 1em;
            color: var(--accent-color);
            font-weight: bold;
            text-decoration: none;
        }
        #download-qr:hover {
            text-decoration: underline;
        }

        #preview-iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #c9b79c;
            border-radius: 10px;
            background-color: #fffcf2;
        }
        
        .glowing-title {
            text-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
        }

        @media (max-width: 1200px) {
            .container { grid-template-columns: 1fr; }
            #preview-iframe { height: 500px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel editor-panel">
            <h1>Магический QR</h1>
            <div class="form-group">
                <label for="genially-url">Ссылка на вашу игру Genially:</label>
                <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
            </div>

            <div class="form-group">
                <label for="avatar-upload">Загрузите Аватар (PNG/JPG):</label>
                <div class="file-upload-wrapper">
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg">
                </div>
                <div id="file-name-avatar">Файл не выбран</div>
            </div>

            <div class="form-group">
                <label for="audio-upload">Загрузите Приветствие (MP3/WAV):</label>
                <div class="file-upload-wrapper">
                    <label for="audio-upload" class="file-upload-label">Выбрать аудиофайл</label>
                    <input type="file" id="audio-upload" accept="audio/mpeg, audio/wav">
                </div>
                <div id="file-name-audio">Файл не выбран</div>
            </div>

            <div class="qr-container">
                <h2 class="glowing-title">Ваш QR-код</h2>
                <div id="qrcode"></div>
                <a href="#" id="download-qr" download="game-qr-code.png">Скачать QR-код</a>
            </div>
        </div>

        <div class="panel preview-panel">
            <h2>Предпросмотр</h2>
            <iframe id="preview-iframe" title="Предпросмотр приветствия"></iframe>
        </div>
    </div>

<script>
    const geniallyUrlInput = document.getElementById('genially-url');
    const avatarUpload = document.getElementById('avatar-upload');
    const audioUpload = document.getElementById('audio-upload');
    const previewIframe = document.getElementById('preview-iframe');
    const qrcodeContainer = document.getElementById('qrcode');
    const downloadLink = document.getElementById('download-qr');

    let state = {
        geniallyUrl: '',
        avatarDataUrl: '',
        audioDataUrl: ''
    };
    
    // Debounce function to avoid too many updates
    let debounceTimer;
    function debouncedUpdate() {
        clearTimeout(debounceTimer);
        debounceTimer = setTimeout(() => {
            updatePreviewAndQr();
        }, 500); // Wait 500ms after user stops typing/uploading
    }

    function updatePreviewAndQr() {
        const { geniallyUrl, avatarDataUrl, audioDataUrl } = state;

        const htmlContent = `
            <!DOCTYPE html>
            <html lang="ru">
            <head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <style>
                    body { margin: 0; background: #4a4e3b; display: flex; justify-content: center; align-items: center; height: 100vh; font-family: sans-serif; overflow: hidden; }
                    .welcome-card { background: #f5eeda; padding: 2em; border-radius: 15px; text-align: center; max-width: 90%; animation: fadeIn 1s ease-in-out; }
                    .avatar { width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 5px solid #7a5c3e; margin-bottom: 1em; }
                    .message { font-size: 1.2em; color: #3d2b1f; }
                    @keyframes fadeIn { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
                </style>
            </head>
            <body>
                <div class="welcome-card">
                    ${avatarDataUrl ? `<img src="${avatarDataUrl}" alt="Аватар" class="avatar">` : ''}
                    <p class="message">Загрузка приключения...</p>
                    ${audioDataUrl ? `<audio id="welcome-audio" src="${audioDataUrl}" autoplay></audio>` : ''}
                </div>
                <script>
                    setTimeout(() => {
                        window.location.href = "${geniallyUrl}";
                    }, 4000); // Задержка 4 секунды перед переадресацией
                <\/script>
            </body>
            </html>
        `;

        if (!geniallyUrl) {
            previewIframe.srcdoc = `<div style="text-align:center; padding: 2em; font-family: 'Cormorant Garamond', serif;">Введите ссылку на игру, чтобы начать</div>`;
        } else {
             previewIframe.srcdoc = htmlContent;
        }
       
        generateQrCode(htmlContent);
    }
    
    function handleFileUpload(file, type) {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            if (type === 'avatar') {
                state.avatarDataUrl = e.target.result;
                document.getElementById('file-name-avatar').textContent = file.name;
            } else if (type === 'audio') {
                state.audioDataUrl = e.target.result;
                 document.getElementById('file-name-audio').textContent = file.name;
            }
            debouncedUpdate();
        };
        reader.readAsDataURL(file);
    }
    
    // --- ПОЛНОСТЬЮ ПЕРЕПИСАННАЯ ФУНКЦИЯ ГЕНЕРАЦИИ QR-КОДА ---
    function generateQrCode(htmlContent) {
        const { geniallyUrl } = state;
        if (!geniallyUrl) {
            qrcodeContainer.innerHTML = 'Введите ссылку на игру';
            downloadLink.style.display = 'none';
            return;
        }

        qrcodeContainer.innerHTML = 'Генерация...';

        try {
            // 1. Кодируем весь HTML-код для безопасной передачи в URL
            const encodedHtml = encodeURIComponent(htmlContent);
            const dataUrl = `data:text/html;charset=utf-8,${encodedHtml}`;

            // 2. Предупреждение о длине, если она становится слишком большой
            if (dataUrl.length > 4000) {
                 console.warn(`ВНИМАНИЕ: Сгенерированный URL очень длинный (${dataUrl.length} символов). QR-код может быть сложным для сканирования. Рекомендуется использовать файлы меньшего размера.`);
                 qrcodeContainer.innerHTML = 'QR-код слишком плотный. Используйте файлы меньшего размера.';
                 return;
            }
            
            // 3. Передаем готовый URL в функцию рендеринга QR-кода
            renderQrToContainer(dataUrl);

        } catch (err) {
            console.error('Ошибка при создании Data URL:', err);
            qrcodeContainer.innerHTML = 'Ошибка кодирования данных.';
            downloadLink.style.display = 'none';
        }
    }
    
    function renderQrToContainer(url){
        qrcodeContainer.innerHTML = '';
        const typeNumber = 0; // auto
        const errorCorrectionLevel = 'H'; // 'H' for high - лучше для плотных кодов
        const qr = qrcode(typeNumber, errorCorrectionLevel);
        
        try {
            qr.addData(url);
            qr.make();
            qrcodeContainer.innerHTML = qr.createImgTag(5, 8); // size 5, margin 8

            const qrImg = qrcodeContainer.querySelector('img');
            if(qrImg) {
                downloadLink.href = qrImg.src;
                downloadLink.style.display = 'block';
            }
        } catch (e) {
            console.error("Ошибка генерации QR:", e);
            qrcodeContainer.innerHTML = "Слишком много данных для QR-кода. Уменьшите размер файлов.";
            downloadLink.style.display = 'none';
        }
    }

    geniallyUrlInput.addEventListener('input', (e) => {
        state.geniallyUrl = e.target.value;
        debouncedUpdate();
    });

    avatarUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'avatar'));
    audioUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'audio'));

    // Initial call
    updatePreviewAndQr();

</script>
</body>
</html>
