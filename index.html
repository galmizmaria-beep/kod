<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический QR-генератор</title>
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <!-- Библиотека для генерации QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #4a4e3b; /* Фон как на референсе */
            --panel-bg: #f5eeda; /* Цвет пергамента */
            --text-color: #3d2b1f; /* Темно-коричневый текст */
            --title-color: #5c4033; /* Цвет заголовков */
            --accent-color: #7a5c3e; /* Акцентный цвет для кнопок */
            --border-color: #5c4033; /* Цвет рамки */
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            font-size: 18px;
            transition: background-color 0.5s;
        }

        /* --- Стили для режима ПЛЕЕРА --- */
        body.player-mode {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        #player-view {
            text-align: center;
            padding: 20px;
        }
        #player-avatar {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .loader {
          border: 8px solid #f3f3f3;
          border-radius: 50%;
          border-top: 8px solid #7a5c3e; /* Изменен цвет лоадера */
          width: 60px;
          height: 60px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* --- Стили для режима ГЕНЕРАТОРА --- */
        #generator-view .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 500px; /* Изменено соотношение колонок */
            gap: 2em;
            align-items: flex-start;
        }
        #generator-view .panel {
            background-color: var(--panel-bg);
            padding: 2.5em;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            border: 3px solid var(--border-color);
        }
        #generator-view h1 {
            font-family: 'Marck Script', cursive;
            color: var(--title-color);
            text-align: center;
            margin-top: 0;
            font-size: 3.5em; /* Увеличен заголовок */
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        #generator-view .form-group {
            margin-bottom: 1.5em;
            padding: 1em;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        /* Эффект подсветки разделов при наведении */
        #generator-view .form-group:hover {
            background-color: rgba(92, 64, 51, 0.05);
            border-color: rgba(92, 64, 51, 0.2);
            transform: scale(1.02);
        }
        #generator-view label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.5em;
            font-size: 1.1em;
        }
        #generator-view input[type="text"], #generator-view textarea, #generator-view select {
            width: calc(100% - 24px);
            padding: 12px;
            border: 1px solid #c9b79c;
            border-radius: 5px;
            background-color: #fffcf2;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1em;
        }
        #generator-view textarea {
            min-height: 80px;
            resize: vertical;
        }
        #generator-view .file-upload-label {
            display: block;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #generator-view .file-upload-label:hover { background-color: #634b33; }
        #generator-view input[type="file"] { display: none; }
        
        #generator-view #generate-qr-btn, #generator-view #download-qr {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            font-weight: 700;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
            text-align: center;
            text-decoration: none;
        }
        #generator-view #generate-qr-btn:hover, #generator-view #download-qr:hover {
            background-color: #4a3328;
            transform: translateY(-2px);
        }
        
        #generator-view #file-name-avatar {
            margin-top: 8px;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }
        #generator-view .qr-container {
            margin-top: 2em;
            text-align: center;
        }
        #generator-view #qrcode {
            background: white;
            padding: 15px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            display: inline-block;
            min-height: 200px; /* Увеличена минимальная высота */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
        }
        /* Кнопка скачивания */
        #generator-view #download-qr {
            display: none; /* Скрыта по умолчанию */
            background-color: var(--accent-color);
        }
        #generator-view #download-qr:hover {
             background-color: #634b33;
        }

        #generator-view .preview-container {
            width: 100%;
            aspect-ratio: 9 / 16; /* Соотношение сторон как у телефона */
            border: 10px solid #3d2b1f;
            border-radius: 20px;
            background-color: #3d2b1f;
            overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        #generator-view #preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background-color: #fffcf2;
        }
        
        @media (max-width: 1200px) {
            #generator-view .container {
                grid-template-columns: 1fr;
            }
            #generator-view .preview-container {
                max-height: 600px;
                aspect-ratio: auto;
                height: 600px;
                margin-top: 2em;
            }
        }
    </style>
</head>
<body>

    <!-- РЕЖИМ ГЕНЕРАТОРА (виден по умолчанию) -->
    <div id="generator-view">
        <div class="container">
            <div class="panel editor-panel">
                <h1>Магический QR</h1>
                <div class="form-group">
                    <label for="genially-url">1. Ссылка на вашу игру Genially:</label>
                    <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
                </div>
                <div class="form-group">
                    <label for="avatar-upload">2. Загрузите Аватар (PNG/JPG):</label>
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg">
                    <div id="file-name-avatar">Файл не выбран</div>
                </div>
                <div class="form-group">
                    <label for="greeting-text">3. Введите текст приветствия:</label>
                    <textarea id="greeting-text" placeholder="Например: Добро пожаловать, искатель приключений!"></textarea>
                    <label for="voice-lang" style="margin-top: 1em;">Язык озвучки:</label>
                    <select id="voice-lang">
                        <option value="ru-RU" selected>Русский</option>
                        <option value="en-US">Английский</option>
                    </select>
                </div>

                <button id="generate-qr-btn">Получить QR-код</button>

                <div class="qr-container">
                    <div id="qrcode">Ожидание генерации</div>
                    <a href="#" id="download-qr" download="game-qr-code.png">Скачать QR-код</a>
                </div>
            </div>
            <div class="preview-panel">
                <div class="preview-container">
                    <iframe id="preview-iframe" title="Предпросмотр приветствия"></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- РЕЖИМ ПЛЕЕРА (скрыт по умолчанию) -->
    <div id="player-view" style="display: none;">
        <img id="player-avatar" src="" alt="Аватар" style="display: none;">
        <div class="loader"></div>
    </div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    // Главная логика: проверяем, есть ли данные в URL
    const hash = window.location.hash.substring(1);

    if (hash) {
        // --- РЕЖИМ ПЛЕЕРА ---
        document.getElementById('generator-view').style.display = 'none';
        const playerView = document.getElementById('player-view');
        if (playerView) playerView.style.display = 'block';
        document.body.classList.add('player-mode');
        document.title = 'Загрузка игры...';

        try {
            const decodedData = atob(hash);
            const params = JSON.parse(decodedData);

            const geniallyUrl = params.g;
            const avatarDataUrl = params.a;
            const greetingText = params.t;
            const voiceLang = params.l;
            
            if (!geniallyUrl) { throw new Error("Не найдена ссылка на игру."); }

            if (avatarDataUrl) {
                const avatarImg = document.getElementById('player-avatar');
                if (avatarImg) {
                    avatarImg.src = avatarDataUrl;
                    avatarImg.style.display = 'block';
                }
            }

            const redirectToGame = (url) => {
                document.body.style.opacity = '0';
                setTimeout(() => { window.location.replace(url); }, 500);
            };

            // Воспроизводим текст (если он есть), иначе сразу переходим
            if (greetingText && voiceLang && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(greetingText);
                utterance.lang = voiceLang;
                utterance.onend = () => redirectToGame(geniallyUrl);
                utterance.onerror = (e) => {
                    console.warn("Ошибка синтеза речи. Переход к игре.", e);
                    redirectToGame(geniallyUrl);
                };
                // Небольшая задержка перед воспроизведением для совместимости
                setTimeout(() => {
                    window.speechSynthesis.speak(utterance);
                }, 100);
            } else {
                redirectToGame(geniallyUrl);
            }

        } catch (error) {
            console.error("Ошибка при обработке QR-кода:", error);
            document.body.innerHTML = `<div style="color: red; padding: 2em; text-align: center; font-size: 1.2em;">Ошибка: Не удалось загрузить данные игры. QR-код поврежден или некорректен.</div>`;
        }

    } else {
        // --- РЕЖИМ ГЕНЕРАТОРА ---
        const geniallyUrlInput = document.getElementById('genially-url');
        const avatarUpload = document.getElementById('avatar-upload');
        const greetingTextarea = document.getElementById('greeting-text');
        const voiceLangSelect = document.getElementById('voice-lang');
        const previewIframe = document.getElementById('preview-iframe');
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadLink = document.getElementById('download-qr');
        const generateQrBtn = document.getElementById('generate-qr-btn');

        let state = {
            geniallyUrl: '',
            avatarDataUrl: '',
            greetingText: '',
            voiceLang: 'ru-RU'
        };
        
        function generateAndShow() {
            if (!state.geniallyUrl) {
                alert("Пожалуйста, введите ссылку на игру Genially.");
                return;
            }
            
            const payload = { g: state.geniallyUrl };
            if (state.avatarDataUrl) { payload.a = state.avatarDataUrl; }
            if (state.greetingText) { 
                payload.t = state.greetingText;
                payload.l = state.voiceLang;
            }

            // Кодируем данные в строку base64
            const encodedPayload = btoa(JSON.stringify(payload));
            
            // QR-код ведет на эту же страницу, но с данными в hash
            const baseUrl = window.location.href.split('#')[0];
            const finalUrl = baseUrl + '#' + encodedPayload;

            // Обновляем предпросмотр
            previewIframe.src = finalUrl;
            
            // Рендерим QR-код
            renderQrToContainer(finalUrl);
        }
        
        function handleAvatarUpload(file) {
            if (!file) return;
            // Проверка размера файла (например, 200Кб)
            if (file.size > 200 * 1024) {
                alert("Файл аватара слишком большой! Пожалуйста, используйте изображение до 200Кб.");
                avatarUpload.value = ""; // Сбрасываем выбор файла
                return;
            }
            const reader = new FileReader();
            reader.onload = (e) => {
                state.avatarDataUrl = e.target.result;
                document.getElementById('file-name-avatar').textContent = file.name;
            };
            reader.readAsDataURL(file);
        }
        
        function renderQrToContainer(url){
            qrcodeContainer.innerHTML = '';
            // Уровень коррекции ошибок 'M' - хороший баланс
            const qr = qrcode(0, 'M');
            try {
                qr.addData(url);
                qr.make();
                // Создаем изображение (масштаб 6, отступ 10px)
                qrcodeContainer.innerHTML = qr.createImgTag(6, 10);

                const qrImg = qrcodeContainer.querySelector('img');
                if (qrImg) {
                    downloadLink.href = qrImg.src;
                    downloadLink.style.display = 'block'; // Показываем кнопку скачивания
                }
            } catch (e) {
                console.error("Ошибка генерации QR:", e);
                qrcodeContainer.innerHTML = "Слишком много данных для QR-кода. Попробуйте укоротить текст или использовать аватар меньшего размера.";
                downloadLink.style.display = 'none';
            }
        }
        
        // Навешиваем обработчики событий
        geniallyUrlInput.addEventListener('input', (e) => { state.geniallyUrl = e.target.value; });
        avatarUpload.addEventListener('change', (e) => handleAvatarUpload(e.target.files[0]));
        greetingTextarea.addEventListener('input', (e) => { state.greetingText = e.target.value; });
        voiceLangSelect.addEventListener('change', (e) => { state.voiceLang = e.target.value; });
        generateQrBtn.addEventListener('click', generateAndShow);

        // Начальное состояние предпросмотра
        previewIframe.srcdoc = `<div style="display:flex; align-items:center; justify-content:center; height:100%; text-align:center; padding: 2em; font-family: 'Cormorant Garamond', serif; font-size: 1.2em; color: #5c4033;">Заполните поля и нажмите "Получить QR-код", чтобы увидеть предпросмотр</div>`;
    }
});
</script>

</body>
</html>
