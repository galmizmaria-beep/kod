<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактор "Библиотека Игр"</title>
    <!-- Подключаем шрифты, как на референсе -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #4a4e3b;
            --panel-bg: #f5eeda;
            --text-color: #3d2b1f;
            --title-color: #5c4033;
            --accent-color: #7a5c3e;
            --glow-color: #ffee77;
            --button-color: #5c4033;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            font-size: 18px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2em;
            align-items: flex-start;
        }

        .panel {
            background-color: var(--panel-bg);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            border: 2px solid #c9b79c;
        }

        h1, h2 {
            font-family: 'Marck Script', cursive;
            color: var(--title-color);
            text-align: center;
            margin-top: 0;
            font-size: 2.8em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        
        h2 {
            font-size: 2.2em;
        }

        .form-group {
            margin-bottom: 1.5em;
        }

        label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.5em;
        }

        input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #c9b79c;
            border-radius: 5px;
            background-color: #fffcf2;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
        }
        
        .file-upload-wrapper {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .file-upload-label {
            display: block;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .file-upload-label:hover {
            background-color: #634b33;
        }
        
        .file-upload-wrapper input[type="file"] {
            display: none;
        }
        
        #generate-qr-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            font-weight: 700;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        
        #generate-qr-btn:hover {
            background-color: #4a3328;
            transform: translateY(-2px);
        }

        #file-name-avatar, #file-name-audio {
            margin-top: 8px;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }

        .qr-container {
            margin-top: 2em;
            text-align: center;
        }

        #qrcode {
            background: white;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            display: inline-block;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #download-qr {
            display: none;
            margin-top: 1em;
            color: var(--accent-color);
            font-weight: bold;
            text-decoration: none;
        }
        #download-qr:hover {
            text-decoration: underline;
        }

        #preview-iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #c9b79c;
            border-radius: 10px;
            background-color: #fffcf2;
        }
        
        .glowing-title {
            text-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
        }
        
        .info-box {
            font-size: 0.9em;
            color: var(--accent-color);
            background-color: #fffcf2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c9b79c;
            margin-top: 1em;
        }

        @media (max-width: 1200px) {
            .container { grid-template-columns: 1fr; }
            #preview-iframe { height: 500px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="panel editor-panel">
            <h1>Магический QR</h1>
            <div class="form-group">
                <label for="genially-url">1. Ссылка на вашу игру Genially:</label>
                <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
            </div>

            <div class="form-group">
                <label for="avatar-upload">2. Загрузите Аватар (PNG/JPG):</label>
                <div class="file-upload-wrapper">
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg">
                </div>
                <div id="file-name-avatar">Файл не выбран</div>
            </div>

            <div class="form-group">
                <label for="audio-upload">3. Загрузите Приветствие (MP3):</label>
                <div class="file-upload-wrapper">
                    <label for="audio-upload" class="file-upload-label">Выбрать аудиофайл</label>
                    <input type="file" id="audio-upload" accept="audio/mpeg">
                </div>
                <div id="file-name-audio">Файл не выбран</div>
                 <div class="info-box">
                    <strong>Важно:</strong> Используйте небольшие файлы (картинка до 200Кб, аудио до 5-10 сек), чтобы QR-код легко сканировался.
                </div>
            </div>
            
            <button id="generate-qr-btn">Получить QR-код</button>

            <div class="qr-container">
                <h2 class="glowing-title">Ваш QR-код</h2>
                <div id="qrcode"></div>
                <a href="#" id="download-qr" download="game-qr-code.png">Скачать QR-код</a>
            </div>
        </div>

        <div class="panel preview-panel">
            <h2>Предпросмотр</h2>
            <iframe id="preview-iframe" title="Предпросмотр приветствия"></iframe>
        </div>
    </div>

<script>
    const geniallyUrlInput = document.getElementById('genially-url');
    const avatarUpload = document.getElementById('avatar-upload');
    const audioUpload = document.getElementById('audio-upload');
    const previewIframe = document.getElementById('preview-iframe');
    const qrcodeContainer = document.getElementById('qrcode');
    const downloadLink = document.getElementById('download-qr');
    const generateQrBtn = document.getElementById('generate-qr-btn');

    // Ссылка на универсальный "плеер", который будет отображать приветствие
    const PLAYER_URL = "https://gist.githack.com/TheGreatUser/1f692055117498369399e71b12b54203/raw/magic-qr-player.html";

    let state = {
        geniallyUrl: '',
        avatarDataUrl: '',
        audioDataUrl: ''
    };
    
    function generateAndShow() {
        if (!state.geniallyUrl) {
            alert("Пожалуйста, введите ссылку на игру Genially.");
            return;
        }
        
        // 1. Создаем объект с данными
        const payload = {
            g: state.geniallyUrl,
            a: state.avatarDataUrl,
            s: state.audioDataUrl
        };

        // 2. Превращаем объект в строку JSON, затем кодируем в Base64, чтобы безопасно передать в URL
        const encodedPayload = btoa(JSON.stringify(payload));
        
        // 3. Создаем финальную ссылку, добавляя закодированные данные после #
        const finalUrl = PLAYER_URL + '#' + encodedPayload;

        // 4. Обновляем предпросмотр и генерируем QR-код
        previewIframe.src = finalUrl;
        renderQrToContainer(finalUrl);
    }
    
    function handleFileUpload(file, type) {
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            if (type === 'avatar') {
                state.avatarDataUrl = e.target.result;
                document.getElementById('file-name-avatar').textContent = file.name;
            } else if (type === 'audio') {
                state.audioDataUrl = e.target.result;
                document.getElementById('file-name-audio').textContent = file.name;
            }
        };
        reader.readAsDataURL(file);
    }
    
    function renderQrToContainer(url){
        qrcodeContainer.innerHTML = '';
        const typeNumber = 0; // auto
        const errorCorrectionLevel = 'M'; // Medium, хороший баланс
        const qr = qrcode(typeNumber, errorCorrectionLevel);
        
        try {
            qr.addData(url);
            qr.make();
            qrcodeContainer.innerHTML = qr.createImgTag(5, 8); // size 5, margin 8

            const qrImg = qrcodeContainer.querySelector('img');
            if(qrImg) {
                downloadLink.href = qrImg.src;
                downloadLink.style.display = 'block';
            }
        } catch (e) {
            console.error("Ошибка генерации QR:", e);
            qrcodeContainer.innerHTML = "Слишком много данных для QR-кода. Уменьшите размер файлов.";
            downloadLink.style.display = 'none';
        }
    }

    // --- НАЗНАЧЕНИЕ СОБЫТИЙ ---
    geniallyUrlInput.addEventListener('input', (e) => {
        state.geniallyUrl = e.target.value;
    });

    avatarUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'avatar'));
    audioUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'audio'));

    // Главное событие - клик по кнопке
    generateQrBtn.addEventListener('click', generateAndShow);

    // Initial state
    previewIframe.srcdoc = `<div style="text-align:center; padding: 2em; font-family: 'Cormorant Garamond', serif;">Заполните поля и нажмите "Получить QR-код"</div>`;
    qrcodeContainer.innerHTML = 'Ожидание генерации';

</script>
</body>
</html>
