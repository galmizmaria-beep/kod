<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический QR-генератор</title>
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <!-- Библиотека для генерации QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #4a4e3b;
            --panel-bg: #f5eeda;
            --text-color: #3d2b1f;
            --title-color: #5c4033;
            --accent-color: #7a5c3e;
            --border-color: #5c4033;
        }

        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            font-size: 18px;
        }

        /* --- Стили для режима ПЛЕЕРА --- */
        body.player-mode {
            padding: 0; margin: 0; display: flex; justify-content: center; align-items: center;
            height: 100vh; background-color: #333; overflow: hidden;
            transition: opacity 0.5s ease-in-out;
        }
        #greeting-screen {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            text-align: center; padding: 2em; background: rgba(245, 238, 218, 0.95);
            border-radius: 15px; box-shadow: 0 0 30px rgba(0,0,0,0.5);
            max-width: 90%; width: 500px; color: var(--text-color);
        }
        #player-avatar {
            max-width: 150px; max-height: 150px; border-radius: 50%; border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2); margin-bottom: 20px;
        }
        #greeting-message { font-size: 1.5em; margin-bottom: 1.5em; line-height: 1.4; }
        #start-button {
            padding: 12px 30px; font-family: 'Cormorant Garamond', serif; font-size: 1.2em;
            font-weight: 700; background-color: var(--button-color); color: white;
            border: none; border-radius: 8px; cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); transition: all 0.3s;
        }
        #start-button:hover { background-color: #4a3328; transform: translateY(-2px); }

        /* --- Стили для режима ГЕНЕРАТОРА (ДИЗАЙН ПО РЕФЕРЕНСУ) --- */
        #generator-view .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 550px 1fr; /* Левая колонка для управления, правая для вывода */
            gap: 2em;
            align-items: flex-start;
        }
        #generator-view .panel {
            background-color: var(--panel-bg);
            padding: 2.5em;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            border: 3px solid var(--border-color);
            box-sizing: border-box;
        }
        #generator-view h1, #generator-view h2 {
            font-family: 'Marck Script', cursive;
            color: var(--title-color);
            text-align: center;
            margin-top: 0;
            font-size: 3.2em;
        }
        #generator-view h2 { font-size: 2.5em; margin-bottom: 1em; }

        #generator-view .form-group {
            margin-bottom: 1.2em;
            padding: 0.8em;
            border-radius: 8px;
            border: 1px solid transparent;
            transition: all 0.3s ease-in-out;
        }
        #generator-view .form-group:hover {
            background-color: rgba(92, 64, 51, 0.05);
            border-color: rgba(92, 64, 51, 0.2);
        }
        #generator-view label { font-weight: 700; display: block; margin-bottom: 0.5em; font-size: 1.1em; }
        #generator-view input[type="text"], #generator-view textarea, #generator-view select {
            width: calc(100% - 24px); padding: 12px; border: 1px solid #c9b79c;
            border-radius: 5px; background-color: #fffcf2;
            font-family: 'Cormorant Garamond', serif; font-size: 1.1em;
        }
        #generator-view textarea { min-height: 80px; resize: vertical; }
        #generator-view .file-upload-label {
            display: block; padding: 12px 20px; background-color: var(--accent-color);
            color: white; border-radius: 5px; cursor: pointer; text-align: center;
        }
        #generator-view input[type="file"] { display: none; }
        #generator-view #generate-qr-btn, #generator-view #download-qr {
            display: block; width: 100%; padding: 15px; font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em; font-weight: 700; background-color: var(--button-color);
            color: white; border: none; border-radius: 8px; cursor: pointer;
            margin-top: 1.5em; transition: all 0.3s; text-align: center; text-decoration: none;
        }
        #generator-view #generate-qr-btn:hover, #generator-view #download-qr:hover {
            background-color: #4a3328; transform: translateY(-2px);
        }
        .info-box {
            font-size: 0.9em; color: var(--accent-color); background-color: #fffcf2;
            padding: 10px; border-radius: 5px; border: 1px solid #c9b79c; margin-top: 1em;
        }
        #generator-view #file-name-avatar { margin-top: 8px; font-style: italic; color: #555; }
        #generator-view .qr-container { margin-top: 2em; text-align: center; }
        #generator-view #qrcode {
            background: white; padding: 15px; border: 2px solid var(--accent-color);
            border-radius: 8px; display: inline-flex; min-height: 150px;
            align-items: center; justify-content: center;
        }
        #generator-view #download-qr { display: none; background-color: var(--accent-color); }
        #generator-view .preview-container {
            width: 100%; aspect-ratio: 16 / 9; border: 10px solid #3d2b1f;
            border-radius: 20px; background-color: #3d2b1f; overflow: hidden;
            box-shadow: 0 5px 25px rgba(0,0,0,0.3);
        }
        #generator-view #preview-iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="generator-view">
        <div class="container">
            <div class="panel editor-panel">
                <h1>Магический QR</h1>
                <div class="form-group">
                    <label>1. Ссылка на вашу игру Genially:</label>
                    <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
                </div>
                <div class="form-group">
                    <label>2. Загрузите Аватар (PNG/JPG):</label>
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg">
                    <div id="file-name-avatar">Файл не выбран</div>
                    <div class="info-box">Изображение будет автоматически сжато.</div>
                </div>
                <div class="form-group">
                    <label>3. Язык озвучки:</label>
                    <select id="voice-lang">
                        <option value="ru-RU" selected>Русский</option>
                        <option value="en-US">Английский</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>4. Введите текст приветствия:</label>
                    <textarea id="greeting-text" placeholder="Добро пожаловать, искатель приключений!"></textarea>
                </div>
                <div class="form-group">
                    <label>5. Язык кнопки:</label>
                    <select id="button-lang">
                        <option value="ru" selected>Русский (Начать)</option>
                        <option value="en">Английский (Start)</option>
                    </select>
                </div>
                <button id="generate-qr-btn">Получить QR-код</button>
            </div>
            
            <div class="panel output-panel">
                <h2>Предпросмотр</h2>
                <div class="preview-container">
                   <iframe id="preview-iframe" title="Предпросмотр приветствия"></iframe>
                </div>
                <div class="qr-container">
                    <h2>Ваш QR-код</h2>
                    <div id="qrcode">Ожидание генерации</div>
                    <a href="#" id="download-qr" download="game-qr-code.png">Скачать QR-код</a>
                </div>
            </div>
        </div>
    </div>

    <div id="player-view" style="display: none;">
         <div id="greeting-screen" style="display: none;">
            <img id="player-avatar" src="" alt="Аватар" style="display: none;">
            <div id="greeting-message"></div>
            <button id="start-button"></button>
        </div>
    </div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    const hash = window.location.hash.substring(1);

    // Функция для безопасного кодирования UTF-8 строк в Base64
    function utf8_to_b64(str) {
        return btoa(unescape(encodeURIComponent(str)));
    }

    // Функция для безопасного декодирования Base64 в UTF-8 строки
    function b64_to_utf8(str) {
        return decodeURIComponent(escape(atob(str)));
    }

    if (hash) {
        // --- РЕЖИМ ПЛЕЕРА ---
        document.getElementById('generator-view').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        document.body.classList.add('player-mode');
        document.title = 'Загрузка...';

        try {
            const params = JSON.parse(b64_to_utf8(hash)); // ИСПОЛЬЗУЕМ БЕЗОПАСНОЕ ДЕКОДИРОВАНИЕ
            const { g: geniallyUrl, a: avatarDataUrl, t: greetingText, l: voiceLang, b: buttonLang } = params;
            
            if (!geniallyUrl) { throw new Error("Не найдена ссылка на игру."); }

            const greetingScreen = document.getElementById('greeting-screen');
            const avatarImg = document.getElementById('player-avatar');
            const messageDiv = document.getElementById('greeting-message');
            const startButton = document.getElementById('start-button');
            
            if (avatarDataUrl) {
                avatarImg.src = avatarDataUrl;
                avatarImg.style.display = 'block';
            }
            messageDiv.innerText = greetingText || "Добро пожаловать!";
            startButton.innerText = (buttonLang === 'en') ? 'Start' : 'Начать';
            greetingScreen.style.display = 'flex';
            
            const redirectToGame = (url) => {
                document.body.style.opacity = '0';
                setTimeout(() => { window.location.replace(url); }, 500);
            };
            
            startButton.addEventListener('click', () => redirectToGame(geniallyUrl));

            if (greetingText && voiceLang && 'speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(greetingText);
                utterance.lang = voiceLang;
                setTimeout(() => window.speechSynthesis.speak(utterance), 100);
            }
        } catch (error) {
            console.error("Ошибка при обработке QR-кода:", error);
            document.body.innerHTML = `<div style="color:red;padding:2em;text-align:center;font-size:1.2em;">Ошибка: QR-код поврежден или некорректен.</div>`;
        }

    } else {
        // --- РЕЖИМ ГЕНЕРАТОРА ---
        const geniallyUrlInput = document.getElementById('genially-url');
        const avatarUpload = document.getElementById('avatar-upload');
        const greetingTextarea = document.getElementById('greeting-text');
        const voiceLangSelect = document.getElementById('voice-lang');
        const buttonLangSelect = document.getElementById('button-lang');
        const previewIframe = document.getElementById('preview-iframe');
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadLink = document.getElementById('download-qr');
        const generateQrBtn = document.getElementById('generate-qr-btn');

        let state = {
            geniallyUrl: '', avatarDataUrl: '', greetingText: '',
            voiceLang: 'ru-RU', buttonLang: 'ru'
        };
        
        function generateAndShow() {
            if (!state.geniallyUrl) {
                alert("Пожалуйста, введите ссылку на игру Genially.");
                return;
            }
            
            const payload = { g: state.geniallyUrl, a: state.avatarDataUrl, t: state.greetingText, l: state.voiceLang, b: state.buttonLang };
            
            // ИСПОЛЬЗУЕМ БЕЗОПАСНОЕ КОДИРОВАНИЕ ДЛЯ ПОДДЕРЖКИ КИРИЛЛИЦЫ
            const encodedPayload = utf8_to_b64(JSON.stringify(payload));
            const baseUrl = window.location.href.split('#')[0];
            const finalUrl = `${baseUrl}#${encodedPayload}`;

            previewIframe.src = finalUrl;
            renderQrToContainer(finalUrl);
        }
        
        function handleAvatarUpload(file) {
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const MAX_WIDTH = 400, MAX_HEIGHT = 400;
                    let width = img.width, height = img.height;

                    if (width > height) { if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    } else { if (height > MAX_HEIGHT) { width *= MAX_HEIGHT / height; height = MAX_HEIGHT; } }
                    
                    const canvas = document.createElement('canvas');
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    state.avatarDataUrl = canvas.toDataURL('image/jpeg', 0.8);
                    document.getElementById('file-name-avatar').textContent = file.name + ' (сжато)';
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }
        
        function renderQrToContainer(url){
            qrcodeContainer.innerHTML = '';
            const qr = qrcode(0, 'M');
            try {
                qr.addData(url);
                qr.make();
                qrcodeContainer.innerHTML = qr.createImgTag(5, 8);

                const qrImg = qrcodeContainer.querySelector('img');
                if (qrImg) {
                    downloadLink.href = qrImg.src;
                    downloadLink.style.display = 'block';
                }
            } catch (e) {
                console.error("Ошибка генерации QR:", e);
                qrcodeContainer.innerHTML = "Слишком много данных для QR-кода. Уменьшите текст.";
                downloadLink.style.display = 'none';
            }
        }
        
        geniallyUrlInput.addEventListener('input', (e) => { state.geniallyUrl = e.target.value; });
        avatarUpload.addEventListener('change', (e) => handleAvatarUpload(e.target.files[0]));
        greetingTextarea.addEventListener('input', (e) => { state.greetingText = e.target.value; });
        voiceLangSelect.addEventListener('change', (e) => { state.voiceLang = e.target.value; });
        buttonLangSelect.addEventListener('change', (e) => { state.buttonLang = e.target.value; });
        generateQrBtn.addEventListener('click', generateAndShow);

        previewIframe.srcdoc = `<div style="display:flex;align-items:center;justify-content:center;height:100%;text-align:center;padding:2em;font-family:'Cormorant Garamond',serif;font-size:1.2em;color:#5c4033;">Предпросмотр появится здесь</div>`;
    }
});
</script>

</body>
</html>
