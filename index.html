<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический QR-генератор</title>
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marck+Script&family=Cormorant+Garamond:wght@400;700&display=swap" rel="stylesheet">
    <!-- Библиотека для генерации QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #4a4e3b;
            --panel-bg: #f5eeda;
            --text-color: #3d2b1f;
            --title-color: #5c4033;
            --accent-color: #7a5c3e;
            --glow-color: #ffee77;
            --button-color: #5c4033;
        }
        body {
            font-family: 'Cormorant Garamond', serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            font-size: 18px;
            transition: background-color 0.5s;
        }

        /* --- Стили для режима ПЛЕЕРА --- */
        body.player-mode {
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        #player-view {
            text-align: center;
            padding: 20px;
        }
        #player-avatar {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .loader {
          border: 8px solid #f3f3f3;
          border-radius: 50%;
          border-top: 8px solid #3498db;
          width: 60px;
          height: 60px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* --- Стили для режима ГЕНЕРАТОРА --- */
        #generator-view .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 450px 1fr;
            gap: 2em;
            align-items: flex-start;
        }
        #generator-view .panel {
            background-color: var(--panel-bg);
            padding: 2em;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4), inset 0 0 15px rgba(0,0,0,0.2);
            border: 2px solid #c9b79c;
        }
        #generator-view h1, #generator-view h2 {
            font-family: 'Marck Script', cursive;
            color: var(--title-color);
            text-align: center;
            margin-top: 0;
            font-size: 2.8em;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
        #generator-view h2 { font-size: 2.2em; }
        #generator-view .form-group { margin-bottom: 1.5em; }
        #generator-view label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.5em;
        }
        #generator-view input[type="text"] {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #c9b79c;
            border-radius: 5px;
            background-color: #fffcf2;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1em;
        }
        #generator-view .file-upload-label {
            display: block;
            padding: 12px 20px;
            background-color: var(--accent-color);
            color: white;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.3s;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #generator-view .file-upload-label:hover { background-color: #634b33; }
        #generator-view input[type="file"] { display: none; }
        #generator-view #generate-qr-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.2em;
            font-weight: 700;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1.5em;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: all 0.3s;
        }
        #generator-view #generate-qr-btn:hover {
            background-color: #4a3328;
            transform: translateY(-2px);
        }
        #generator-view #file-name-avatar, #generator-view #file-name-audio {
            margin-top: 8px;
            font-style: italic;
            color: #555;
            font-size: 0.9em;
        }
        #generator-view .qr-container {
            margin-top: 2em;
            text-align: center;
        }
        #generator-view #qrcode {
            background: white;
            padding: 10px;
            border: 2px solid var(--accent-color);
            border-radius: 8px;
            display: inline-block;
            min-height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #generator-view #download-qr {
            display: none;
            margin-top: 1em;
            color: var(--accent-color);
            font-weight: bold;
            text-decoration: none;
        }
        #generator-view #download-qr:hover { text-decoration: underline; }
        #generator-view #preview-iframe {
            width: 100%;
            height: 700px;
            border: 2px solid #c9b79c;
            border-radius: 10px;
            background-color: #fffcf2;
        }
        #generator-view .glowing-title { text-shadow: 0 0 8px var(--glow-color), 0 0 12px var(--glow-color); }
        #generator-view .info-box {
            font-size: 0.9em;
            color: var(--accent-color);
            background-color: #fffcf2;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #c9b79c;
            margin-top: 1em;
        }
        @media (max-width: 1200px) {
            #generator-view .container { grid-template-columns: 1fr; }
            #generator-view #preview-iframe { height: 500px; }
        }
    </style>
</head>
<body>

    <!-- РЕЖИМ ГЕНЕРАТОРА (виден по умолчанию) -->
    <div id="generator-view">
        <div class="container">
            <div class="panel editor-panel">
                <h1>Магический QR</h1>
                <div class="form-group">
                    <label for="genially-url">1. Ссылка на вашу игру Genially:</label>
                    <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
                </div>
                <div class="form-group">
                    <label for="avatar-upload">2. Загрузите Аватар (PNG/JPG):</label>
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display:none;">
                    <div id="file-name-avatar">Файл не выбран</div>
                </div>
                <div class="form-group">
                    <label for="audio-upload">3. Загрузите Приветствие (MP3):</label>
                    <label for="audio-upload" class="file-upload-label">Выбрать аудиофайл</label>
                    <input type="file" id="audio-upload" accept="audio/mpeg" style="display:none;">
                    <div id="file-name-audio">Файл не выбран</div>
                     <div class="info-box">
                        <strong>Важно:</strong> Используйте небольшие файлы (картинка до 200Кб, аудио до 5-10 сек), чтобы QR-код легко сканировался.
                    </div>
                </div>
                <button id="generate-qr-btn">Получить QR-код</button>
                <div class="qr-container">
                    <h2 class="glowing-title">Ваш QR-код</h2>
                    <div id="qrcode">Ожидание генерации</div>
                    <a href="#" id="download-qr" download="game-qr-code.png">Скачать QR-код</a>
                </div>
            </div>
            <div class="panel preview-panel">
                <h2>Предпросмотр</h2>
                <iframe id="preview-iframe" title="Предпросмотр приветствия"></iframe>
            </div>
        </div>
    </div>

    <!-- РЕЖИМ ПЛЕЕРА (скрыт по умолчанию) -->
    <div id="player-view" style="display: none;">
        <img id="player-avatar" src="" alt="Аватар" style="display: none;">
        <div class="loader"></div>
    </div>


<script>
document.addEventListener("DOMContentLoaded", () => {
    // Главная логика: проверяем, есть ли данные в URL
    const hash = window.location.hash.substring(1);

    if (hash) {
        // --- РЕЖИМ ПЛЕЕРА ---
        // Если в URL есть #..., значит, мы пришли со сканированного QR-кода.
        
        // 1. Переключаем вид
        document.getElementById('generator-view').style.display = 'none';
        document.getElementById('player-view').style.display = 'block';
        document.body.classList.add('player-mode');
        document.title = 'Загрузка игры...';

        try {
            // 2. Декодируем данные
            const decodedData = atob(hash);
            const params = JSON.parse(decodedData);

            const geniallyUrl = params.g;
            const avatarDataUrl = params.a;
            const audioDataUrl = params.s;
            
            if (!geniallyUrl) { throw new Error("Не найдена ссылка на игру."); }

            // 3. Показываем аватар (если он есть)
            if (avatarDataUrl) {
                const avatarImg = document.getElementById('player-avatar');
                avatarImg.src = avatarDataUrl;
                avatarImg.style.display = 'block';
            }

            // Функция для безопасного перехода на игру
            const redirectToGame = (url) => {
                document.body.style.opacity = '0';
                setTimeout(() => { window.location.replace(url); }, 500);
            };

            // 4. Воспроизводим аудио (если оно есть), иначе сразу переходим
            if (audioDataUrl) {
                const audio = new Audio(audioDataUrl);
                audio.play().then(() => {
                    audio.addEventListener('ended', () => redirectToGame(geniallyUrl));
                }).catch(error => {
                    console.warn("Автовоспроизведение заблокировано. Переход к игре.", error);
                    redirectToGame(geniallyUrl); // Если не удалось, все равно переходим
                });
            } else {
                // Если аудио нет, переходим сразу
                redirectToGame(geniallyUrl);
            }

        } catch (error) {
            console.error("Ошибка при обработке QR-кода:", error);
            document.body.innerHTML = `<div style="color: red; padding: 2em; text-align: center; font-size: 1.2em;">Ошибка: Не удалось загрузить данные игры. QR-код поврежден или некорректен.</div>`;
        }

    } else {
        // --- РЕЖИМ ГЕНЕРАТОРА ---
        // Если в URL нет #..., значит, пользователь открыл страницу для создания QR-кода.
        
        const geniallyUrlInput = document.getElementById('genially-url');
        const avatarUpload = document.getElementById('avatar-upload');
        const audioUpload = document.getElementById('audio-upload');
        const previewIframe = document.getElementById('preview-iframe');
        const qrcodeContainer = document.getElementById('qrcode');
        const downloadLink = document.getElementById('download-qr');
        const generateQrBtn = document.getElementById('generate-qr-btn');

        let state = {
            geniallyUrl: '',
            avatarDataUrl: '',
            audioDataUrl: ''
        };
        
        // Функция генерации QR-кода
        function generateAndShow() {
            if (!state.geniallyUrl) {
                alert("Пожалуйста, введите ссылку на игру Genially.");
                return;
            }
            
            const payload = { g: state.geniallyUrl };
            if (state.avatarDataUrl) { payload.a = state.avatarDataUrl; }
            if (state.audioDataUrl) { payload.s = state.audioDataUrl; }

            const encodedPayload = btoa(JSON.stringify(payload));
            
            // Важно: QR-код ведет на эту же страницу, но с данными в hash
            const baseUrl = window.location.href.split('#')[0];
            const finalUrl = baseUrl + '#' + encodedPayload;

            previewIframe.src = finalUrl;
            renderQrToContainer(finalUrl);
        }
        
        // Функция обработки загрузки файлов
        function handleFileUpload(file, type) {
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                if (type === 'avatar') {
                    state.avatarDataUrl = e.target.result;
                    document.getElementById('file-name-avatar').textContent = file.name;
                } else if (type === 'audio') {
                    state.audioDataUrl = e.target.result;
                    document.getElementById('file-name-audio').textContent = file.name;
                }
            };
            reader.readAsDataURL(file);
        }
        
        // Функция отрисовки QR-кода
        function renderQrToContainer(url){
            qrcodeContainer.innerHTML = '';
            const qr = qrcode(0, 'M');
            try {
                qr.addData(url);
                qr.make();
                qrcodeContainer.innerHTML = qr.createImgTag(5, 8);

                const qrImg = qrcodeContainer.querySelector('img');
                if (qrImg) {
                    downloadLink.href = qrImg.src;
                    downloadLink.style.display = 'block';
                }
            } catch (e) {
                console.error("Ошибка генерации QR:", e);
                qrcodeContainer.innerHTML = "Слишком много данных для QR-кода. Уменьшите размер файлов.";
                downloadLink.style.display = 'none';
            }
        }
        
        // Навешиваем обработчики событий
        geniallyUrlInput.addEventListener('input', (e) => { state.geniallyUrl = e.target.value; });
        avatarUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'avatar'));
        audioUpload.addEventListener('change', (e) => handleFileUpload(e.target.files[0], 'audio'));
        generateQrBtn.addEventListener('click', generateAndShow);

        // Начальное состояние предпросмотра
        previewIframe.srcdoc = `<div style="text-align:center; padding: 2em; font-family: 'Cormorant Garamond', serif;">Заполните поля и нажмите "Получить QR-код"</div>`;
    }
});
</script>

</body>
</html>
