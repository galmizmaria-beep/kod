<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магический QR-генератор</title>
    <!-- Подключаем шрифты -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Библиотека для генерации QR -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.js"></script>
    <style>
        :root {
            --bg-color: #1a2a2a;
            --panel-bg: #2d4a4a;
            --text-color: #e0f2f1;
            --title-color: #a7ffeb;
            --accent-color: #64ffda;
            --border-color: #004d40;
            --hover-bg-color: #375a5a;
        }
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 2em;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            transition: background-color 0.5s;
        }

        /* --- Стили для режима ПЛЕЕРА --- */
        body.player-mode {
            padding: 0;
            background-color: #e0f2f1;
        }
        #player-view {
            text-align: center;
            padding: 20px;
        }
        #player-avatar {
            max-width: 200px;
            max-height: 200px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-bottom: 20px;
        }
        .loader {
          border: 8px solid #b2dfdb;
          border-radius: 50%;
          border-top: 8px solid var(--accent-color);
          width: 60px;
          height: 60px;
          animation: spin 2s linear infinite;
        }
        @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        /* --- Стили для режима ГЕНЕРАТОРА --- */
        .editor-wrapper {
            width: 90vw;
            max-width: 1280px;
            aspect-ratio: 16 / 9;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .editor-container {
            width: 100%;
            height: 100%;
            background-color: var(--panel-bg);
            border-radius: 20px;
            border: 3px solid var(--border-color);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.3);
            padding: 2em;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 2em;
            overflow: auto;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 1.5em;
        }
        h1 {
            font-family: 'Lobster', cursive;
            color: var(--title-color);
            text-align: center;
            margin: 0 0 1em 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }
        .form-group {
            background-color: rgba(0,0,0,0.1);
            padding: 1em;
            border-radius: 10px;
            border: 1px solid var(--border-color);
            transition: all 0.3s ease;
        }
        /* Подсветка при наведении */
        .form-group:hover {
            background-color: var(--hover-bg-color);
            transform: scale(1.02);
            box-shadow: 0 0 15px rgba(100, 255, 218, 0.2);
        }
        label {
            font-weight: 700;
            display: block;
            margin-bottom: 0.8em;
            color: var(--accent-color);
        }
        input[type="text"], textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            background-color: #1a2a2a;
            color: var(--text-color);
            font-family: 'Roboto', sans-serif;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        .custom-button, .file-upload-label {
            display: block;
            width: 100%;
            padding: 12px;
            font-size: 1.1em;
            font-weight: 700;
            background: linear-gradient(45deg, var(--accent-color), #26a69a);
            color: #111;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .custom-button:hover, .file-upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.4);
            filter: brightness(1.1);
        }
        #file-name-avatar {
            margin-top: 8px;
            font-style: italic;
            font-size: 0.9em;
            text-align: center;
        }
        .qr-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1.5em;
            padding: 1em;
            background-color: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        #qrcode {
            background: white;
            padding: 10px;
            border-radius: 8px;
            min-height: 200px;
            min-width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #download-qr-btn { display: none; } /* Кнопка скрыта по умолчанию */
    </style>
</head>
<body>

    <!-- РЕЖИМ ГЕНЕРАТОРА (виден по умолчанию) -->
    <div id="generator-view" class="editor-wrapper">
        <div class="editor-container">
            <div class="controls">
                <h1>Магический QR</h1>
                <div class="form-group">
                    <label for="genially-url">1. Ссылка на игру Genially:</label>
                    <input type="text" id="genially-url" placeholder="https://view.genial.ly/...">
                </div>
                <div class="form-group">
                    <label for="avatar-upload">2. Аватар (PNG/JPG):</label>
                    <label for="avatar-upload" class="file-upload-label">Выбрать изображение</label>
                    <input type="file" id="avatar-upload" accept="image/png, image/jpeg" style="display:none;">
                    <div id="file-name-avatar">Файл не выбран</div>
                </div>
                <div class="form-group">
                    <label for="greeting-text">3. Текст приветствия:</label>
                    <textarea id="greeting-text" placeholder="Добро пожаловать в игру!"></textarea>
                    <label for="language-select" style="margin-top: 1em;">Язык озвучки:</label>
                    <select id="language-select">
                        <option value="ru-RU">Русский</option>
                        <option value="en-US
